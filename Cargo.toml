[package]
name = "elfx86exts"
version = "0.1.0"
authors = ["Peter Williams <peter@newton.cx>"]
description = "Decode an ELF/x86 binary and print out which instruction set extensions it uses."
homepage = "https://github.com/pkgw/elfx86exts"
repository = "https://github.com/pkgw/elfx86exts"
documentation = "https://docs.rs/crate/elfx86exts"
readme = "README.md"
keywords = ["disassembly", "ELF", "x86"]
categories = ["command-line-utilities", "development-tools::debugging", "parsing"]
license = "MIT"

[dependencies]
capstone = "^0.2"
clap = "^2.26"
object = "^0.9"
memmap = "^0.6.2"
